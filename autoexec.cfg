// General Settings
tf_remember_activeweapon 0
glow_outline_effect_enable 1
sv_allow_point_servercommand always
mod_load_anims_async 0
mod_load_mesh_async 0
mod_load_vcollide_async 0
mod_touchalldata 1
mod_forcedata 1

// Misc Keybinds
bind 1 kill
bind O changeclass
bind P changeteam
bind MOUSE3 +inspect
bind U disguiseteam

// Menu/Game Setting Keybinds
bind F1 player_ready_toggle
bind A open_charinfo_direct

// Communication Keybinds
bind [ say
bind ] say_team
bind \ say_party

// Voice/Sound Keybinds
bind MOUSE5 +helpme

//Score board and net graph
alias +@SCOREBOARD "net_graph 4; cl_showpos	1; cl_showfps 2; +showscores;"
alias -@SCOREBOARD "net_graph 0; cl_showpos	0; cl_showfps 0; -showscores;"
bind TAB +@SCOREBOARD
